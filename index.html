<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css"/>
</head>
<body>
    <nav>
        <p id="highscores">View Highscores</p>
    </nav>

    <header>
        <h1 class="center show" id="title">Coding Quiz Challenge!</h1>
    </header>   

    <!-- Paragraph explaining game, and start button -->
    <section class="center show" id="instructions">
        <p class="center">Try to answer the questions as fast as you can. Be careful though as wrong answers will give you a time penalty!</p>
         <button type="button" id="startButton">Start</button>
    </section>

    <!-- Shows score and the button to save said score -->
    <section class="center hidden" id="scoreContainer">
        <p>Score: <span id="score">0</span> out of 4!</p>
        <button id="submitScore">Click here to submit your score!</button>
    </section>
    
    <section class="hidden" id="scoreboard">
        <ul>
            
        </ul>
    </section>


    <!-- Quiz and quiz quesions -->
    <div id="quiz" class="hidden">
        <div id="questions"> <p>Question</p> </div>
        <div id="choices">           <!-- Runs the checkAnswer function with the input as whatever is clicked -->
            <div class="choice questionBox" id="A" onclick="checkAnswer('A')">A</div>
            <div class="choice questionBox" id="B" onclick="checkAnswer('B')">B</div>
            <div class="choice questionBox" id="C" onclick="checkAnswer('C')">C</div>
        </div>

    </div>


<!-- Timer -->
    <section>
        <p id="timer">Time:<span id="seconds">0</span></p>
    </section> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script src="./Assets/js/script.js"></script>
    

</body>
</html>
